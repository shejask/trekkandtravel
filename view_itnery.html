        <div class="mb-4">
            <label for="tourId" class="block">Tour ID:</label>

        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
        <label for="travelDate" class="block">Travel Date:</label>
        <input  type="date" id="traveldate"   class="w-full p-2 border rounded border border-slate-700">



        <div class=" mt-5 flex input-row">
            <div class="flex-1 mb-2 lg:mr-2">
                <label for="guestName" class="block mb-2">Guest Name:</label>
                <input type="text" id="guestName" name="guestName" class="w-full p-2 border rounded border border-slate-700">

                </div>

            </div>
        </div>

        </div>

    
        <div class="mb-4 ">
